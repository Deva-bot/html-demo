<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Insert Record</h2>
        <form action="http://localhost:8080/CRUD/InsertData" method="post" name="registerForm" onsubmit="return validateHtmlRegisterForm();">
            <div class="form-group name-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error name-error">Please enter your name</span>
            </div>

            

            

            <div class="form-group create-password">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password">
                <span class="error password-error">Please enter at least 8 characters with number, symbol, small and capital letter.</span>
            </div>

            <div class="form-group confirm-password">
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword">
                <span class="error cPassword-error">Passwords don't match</span>
            </div>

            <div class="form-group button">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
